<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8" />
	<title>Cleanex - Login</title>
	<meta content="width=device-width, initial-scale=1.0" name="viewport" />
	<meta content="Cleanex - Home Cleaning Service" name="keywords" />
	<meta content="Cleanex - Home Cleaning Service" name="description" />

	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400&display=swap" rel="stylesheet" />
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" />
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet" />

	<link href="../front/img/favicon.ico" rel="icon" />
	<link href="../front/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet" />
	<link href="../front/lib/lightbox/css/lightbox.min.css" rel="stylesheet" />
	<link href="../front/css/style.css" rel="stylesheet" />
</head>

<body>
	<div class="wrapper">

		<!-- Header -->
		<div th:replace="~{user/fragments/usr_header::header}"></div>
		
		<div class="login-container">
			<div class="form-container">
				<h2>Welcome Back</h2>
				<div th:if="${loginError}" class="error-message" th:text="${loginError}"></div>
				<form th:action="@{/user/checklogin}" method="post">
					<div class="form-group">
						<label for="username">Username</label>
						<input type="text" id="username" name="usrname" required>
					</div>
					<div class="form-group">
						<label for="password">Password</label>
						<input type="password" id="password" name="pw" required>
					</div>
					<button type="submit" class="btn-primary">Login</button>
					<div class="form-footer">
						<a th:href="@{/user/forgotpass}" class="acc-link forgot-password">Forgot Password?</a>
						<p>Don't have an account? <a class="acc-link" th:href="@{/user/signup}">Signup</a></p>
					</div>
				</form>
			</div>
		</div>

		<!-- Footer -->
		<div th:replace="~{user/fragments/usr_footer::footer}"></div>
		
		<script>
			setTimeout(function () {
				document.querySelector('.error-message').innerText = '';
			}, 6000);
		</script>
	</div>

	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>

	<script src="../front/lib/easing/easing.min.js"></script>
	<script src="../front/lib/owlcarousel/owl.carousel.min.js"></script>
	<script src="../front/lib/isotope/isotope.pkgd.min.js"></script>
	<script src="../front/lib/lightbox/js/lightbox.min.js"></script>
	<script src="../front/js/main.js"></script>
</body>

</html>
