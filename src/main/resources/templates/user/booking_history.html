<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8" />
	<title>Cleanex - Booking Details</title>
	<meta content="width=device-width, initial-scale=1.0" name="viewport" />
	<meta content="Cleanex - Home Cleaning Service" name="keywords" />
	<meta content="Cleanex - Home Cleaning Service" name="description" />

	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400&display=swap" rel="stylesheet" />
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" />
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet" />

	<link href="../front/img/favicon.ico" rel="icon" />
	<link href="../front/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet" />
	<link href="../front/lib/lightbox/css/lightbox.min.css" rel="stylesheet" />
	<link href="../front/css/style.css" rel="stylesheet" />
</head>

<body>
	<div class="wrapper">
		<!-- Header -->
		<div th:replace="~{user/fragments/usr_header::header}"></div>

		<div class="account-container">
			<div class="account-content">
				<h2>Booking Histories</h2>
				<div class="table-container">
					<table class="booking-table">
						<thead>
							<tr>
								<th>No.</th>
								<th>Service</th>
								<th>Series Number</th>
								<th>Price</th>
								<th>Start Date</th>
								<th>Complete Date</th>
								<th>Status</th>
								<th>Assigned Employees</th>
								<th>Actions</th>
							</tr>
						</thead>
						<tbody>
							<!--<tr th:each="item : ${details}">
						            	<td th:text="${item.id}"></td>
						                <td th:text="${item.service}"></td>
						                <td th:text="${item.price}"></td>
						                <td th:text="${item.startDate}"></td>
						                <td th:text="${item.endDate}"></td>
										<td th:text="${item.employeeName}"></td>
										<td th:text="${item.status}"></td>
						            </tr>-->
						</tbody>
					</table>
				</div>
			</div>
		</div>

		<!-- Footer -->
		<div th:replace="~{user/fragments/usr_footer::footer}"></div>
	</div>

	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>

	<script src="../front/lib/easing/easing.min.js"></script>
	<script src="../front/lib/owlcarousel/owl.carousel.min.js"></script>
	<script src="../front/lib/isotope/isotope.pkgd.min.js"></script>
	<script src="../front/lib/lightbox/js/lightbox.min.js"></script>
	<script src="../front/js/main.js"></script>
</body>

</html>
