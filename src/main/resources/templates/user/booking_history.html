<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8" />
	<meta content="width=device-width, initial-scale=1.0" name="viewport" />
	<meta content="Cleanex - Home Cleaning Service" name="keywords" />
	<meta content="Cleanex - Home Cleaning Service" name="description" />

	<title>Cleanex - Booking Details</title>

	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400&display=swap" rel="stylesheet" />
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" />
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet" />

	<link href="../front/img/favicon.ico" rel="icon" />
	<link href="../front/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet" />
	<link href="../front/lib/lightbox/css/lightbox.min.css" rel="stylesheet" />
	<link href="../front/css/style.css" rel="stylesheet" />
</head>

<body>
	<!-- Header -->
	<div th:replace="~{user/fragments/header::userHeader}"></div>

	<div class="wrapper">
		<div class="account-container">
			<div class="account-content">
				<h2>Booking History</h2>
				<div class="table-container">
					<table class="booking-table">
						<thead>
							<tr>
								<th>No.</th>
								<th>Service</th>
								<th>Series Number</th>
								<th>Price</th>
								<th>Dates</th>
								<th>Status</th>
								<th>Assigned Staffs</th>
								<th>Actions</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="item : ${details}">
								<td th:text="${item.id}"></td>
								<td th:text="${item.service}"></td>
								<td th:text="${item.detailCode}"></td>
								<td th:text="${item.price}"></td>
								<td>
									<button type="button" data-toggle="popover" title="Dates"
										data-content="Start: ${item.startDate}&#10;Complete: ${item.completeDate}&#10;Created: ${item.createDate}"
										class="btn btn-outline-info">
										Show Dates
									</button>
								</td>
								<td th:text="${item.assignStaffs}"></td>
								<td th:text="${item.status}"></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
		<a class="btn-btn-primary" th:href="/user/accounts">Return to your account</a>
	</div>

	<!-- Footer -->
	<div th:replace="~{user/fragments/footer::userFooter}"></div>
	
	<script src="../front/lib/easing/easing.min.js"></script>
	<script src="../front/lib/owlcarousel/owl.carousel.min.js"></script>
	<script src="../front/lib/isotope/isotope.pkgd.min.js"></script>
	<script src="../front/lib/lightbox/js/lightbox.min.js"></script>
	<script src="../front/js/main.js"></script>

	<script>
		$(document).ready(function () {
			$('[data-toggle="popover"]').popover({
				trigger: 'click',
				placement: 'bottom',
				html: true,
				animation: true,
				container: 'body'
			});

			$('body').on('click', function (e) {
				if ($(e.target).data('toggle') !== 'popover'
					&& $(e.target).parents('.popover.show').length === 0) {
					$('[data-toggle="popover"]').popover('hide');
				}
			});
		});
	</script>

	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>

</html>
