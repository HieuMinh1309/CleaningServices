<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8" />
	<title>Cleanex - Edit Profile</title>
	<meta content="width=device-width, initial-scale=1.0" name="viewport" />
	<meta content="Cleanex - Home Cleaning Service" name="keywords" />
	<meta content="Cleanex - Home Cleaning Service" name="description" />

	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400&display=swap" rel="stylesheet" />
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" />
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet" />

	<link href="../front/img/favicon.ico" rel="icon" />
	<link href="../front/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet" />
	<link href="../front/lib/lightbox/css/lightbox.min.css" rel="stylesheet" />
	<link href="../front/css/style.css" rel="stylesheet" />
</head>

<body>
	<div class="wrapper">
		<!-- Header -->
		<div th:replace="~{user/fragments/usr_header::header}"></div>

		<form th:action="@{/user/updatePro}" method="post" enctype="multipart/form-data">
			<div th:if="${error}" class="error-message" th:text="${error}" style="color: red; font-weight: 700;"></div>
			<input type="hidden" name="id" th:value="${user.id}">
			<div class="form-group">
				<label for="fullname">FullName</label>
				<input type="text" id="fullname" name="fullname" th:value="${user.fullname}">
			</div>
			<div class="form-group">
				<label for="password">Password</label>
				<input type="password" id="password" name="password">
			</div>
			<div class="form-group">
				<label for="confirmPassword">Confirm Password</label>
				<input type="password" id="confirmPassword" name="confirmPassword">
			</div>
			<div class="form-group">
				<label for="email">Email</label>
				<input type="email" id="email" name="email" th:value="${user.email}">
			</div>
			<div class="form-group">
				<label for="phone">Phone</label>
				<input type="text" id="phone" name="phone" th:value="${user.phone}">
			</div>
			<div class="form-group">
				<label for="address">Address</label>
				<input type="text" id="address" name="address" th:value="${user.address}">
			</div>
			<div class="form-group">
				<label for="image">Profile Image</label>
				<input type="file" id="image" name="image" accept="image/*">
			</div>
			<button type="submit" class="btn-primary">Update Profile</button>
		</form>

		<!-- Footer -->
		<div th:replace="~{user/fragments/usr_footer::footer}"></div>

	</div>

	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>

	<script src="../front/lib/easing/easing.min.js"></script>
	<script src="../front/lib/owlcarousel/owl.carousel.min.js"></script>
	<script src="../front/lib/isotope/isotope.pkgd.min.js"></script>
	<script src="../front/lib/lightbox/js/lightbox.min.js"></script>
	<script src="../front/js/main.js"></script>
	<script>
		setTimeout(function () {
			document.querySelector('.error-message').innerText = '';
		}, 6000);
	</script>
</body>

</html>
