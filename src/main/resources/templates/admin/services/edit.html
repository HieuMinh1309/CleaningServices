<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />

	<title>Cleanex - Service Management</title>

	<link rel="stylesheet" href="../../back/vendors/mdi/css/materialdesignicons.min.css" />
	<link rel="stylesheet" href="../../back/vendors/css/vendor.bundle.base.css" />
	<link rel="stylesheet" href="../../back/vendors/flag-icon-css/css/flag-icon.min.css" />
	<link rel="stylesheet" href="../../back/vendors/jvectormap/jquery-jvectormap.css" />
	<link rel="stylesheet" href="../../back/css/demo/style.css" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
</head>

<body>
	<script src="../../back/js/preloader.js"></script>
	<div class="body-wrapper">
		<div class="main-wrapper mdc-drawer-app-content">

			<!-- HEADER -->
			<div th:replace="~{admin/fragment/header::adminHeader}"></div>

			<div class="account-container">
				<div class="account-content">
					<h2>Edit Blog</h2>
					<div th:if="${catchError}" class="error-message" th:text="${catchError}"></div>
					<form th:action="@{/admin/services/editService}" method="post" th:object="${edit_item}"
						enctype="multipart/form-data">
						<div class="form-group">
							<lable for="serName">Service Name</lable>
							<input type="text" id="serName" name="serName" th:value="${service.serName}" required />
						</div>
						<div class="form-group">
							<lable for="description">Description</lable>
							<textarea rows="3" cols="50" id="description" name="description"
								th:value="${service.description}"></textarea>
						</div>
						<div class="form-group">
							<lable for="basePrice">Base Price</lable>
							<input type="number" id="basePrice" name="basePrice" th:value="${service.basePrice}"
								required />
						</div>
						<div class="form-group">
							<lable for="duration">Duration</lable>
							<input type="number" id="duration" name="duration" th:value="${service.duration}"
								required />
						</div>
						<div class="form-group">
							<label for="image">Image</label>
							<input type="text" id="image" name="image" accept="image/*" th:value="${service.image}" />
						</div>
						<button type="submit" class="btn btn-success">Save</button>
					</form>
				</div>
			</div>
		</div>
	</div>

	<script src="../../back/vendors/js/vendor.bundle.base.js"></script>
	<script src="../../back/vendors/chartjs/Chart.min.js"></script>
	<script src="../../back/vendors/jvectormap/jquery-jvectormap.min.js"></script>
	<script src="../../back/vendors/jvectormap/jquery-jvectormap-world-mill-en.js"></script>
	<script src="../../back/js/material.js"></script>
	<script src="../../back/js/misc.js"></script>
	<script src="../../back/js/dashboard.js"></script>
</body>

</html>
