<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" description="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" description="ie=edge" />

	<title>Cleanex - Staff Management</title>

	<link rel="stylesheet" href="../../back/css/bootstrap.min.css" />
	<link rel="stylesheet" href="../../back/css/lineicons.css" />
	<link rel="stylesheet" href="../../back/css/materialdesignicons.min.css" />
	<link rel="stylesheet" href="../../back/css/fullcalendar.css" />
	<link rel="stylesheet" href="../../back/css/main.css" />
	<link rel="stylesheet" href="https://cdn.ckeditor.com/ckeditor5/43.2.0/ckeditor5.css" />

</head>

<body>
	<div id="preloader">
		<div class="spinner"></div>
	</div>

	<!-- ASIDE -->
	<aside class="sidebar-nav-wrapper" th:replace="~{admin/fragment/aside::adminAside}"></aside>

	<div class="overlay"></div>
	<main class="main-wrapper">

		<!-- HEADER -->
		<header th:replace="~{admin/fragment/header::adminHeader}"></header>

		<div class="mx-5 mt-5">
			<div class="d-flex">
				<h2 class="flex-grow-1">Provide account for staff</h2>
				<a class="btn btn-primary" th:href="@{/admin/staffs/list}">Return to staff list</a>
			</div>
			<div th:if="${catchError}" class="error-message" th:text="${catchError}"></div>
			<form th:action="@{/admin/staffs/createAccount}" method="post" th:object="${new_item}"
				enctype="multipart/form-data" class="mt-3">
				<div class="mb-3 row">
					<div class="col-4">
						<label class="form-label" for="usrname">Username <span style="color: red;">(*)</span></label>
						<input class="form-control" type="text" id="usrname" name="usrname"
							placeholder="Enter username:" required />
					</div>
					<div class="col-4">
						<label class="form-label" for="pwd">Password <span style="color: red;">(*)</span></label>
						<input class="form-control" type="password" id="pwd" name="pwd" placeholder="Enter password:"
							required />
					</div>
					<div class="col-4">
						<label class="form-label" for="email">Email <span style="color: red;">(*)</span></label>
						<input class="form-control" type="email" id="email" name="email" placeholder="Enter email:"
							required />
					</div>
				</div>
				<button type="submit" class="btn btn-success">Create</button>
			</form>
		</div>
	</main>

	<script src="../../back/js/bootstrap.bundle.min.js"></script>
	<script src="../../back/js/Chart.min.js"></script>
	<script src="../../back/js/dynamic-pie-chart.js"></script>
	<script src="../../back/js/moment.min.js"></script>
	<script src="../../back/js/fullcalendar.js"></script>
	<script src="../../back/js/jvectormap.min.js"></script>
	<script src="../../back/js/world-merc.js"></script>
	<script src="../../back/js/polyfill.js"></script>
	<script src="../../back/js/main.js"></script>
</body>

</html>
