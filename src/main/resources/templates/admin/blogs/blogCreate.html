<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />

	<title>Cleanex - Blog Management</title>

	<link rel="stylesheet" href="../../back/vendors/mdi/css/materialdesignicons.min.css" />
	<link rel="stylesheet" href="../../back/vendors/css/vendor.bundle.base.css" />
	<link rel="stylesheet" href="../../back/vendors/flag-icon-css/css/flag-icon.min.css" />
	<link rel="stylesheet" href="../../back/vendors/jvectormap/jquery-jvectormap.css" />
	<link rel="stylesheet" href="../../back/css/demo/style.css" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
</head>

<body>
	<script src="../../back/js/preloader.js"></script>
	<div class="body-wrapper">
		<div class="main-wrapper mdc-drawer-app-content">

			<!-- HEADER -->
			<div th:replace="~{admin/fragment/header::adminHeader}"></div>

			<div class="account-container">
				<div class="account-content">
					<h2>Create Blog</h2>
					<div th:if="${catchError}" class="error-message" th:text="${catchError}"></div>
					<form th:action="@{/admin/blogs/create}" method="post" th:object="${new_item}"
						enctype="multipart/form-data">>
						<div class="form-group">
							<lable for="title">Title</lable>
							<input type="text" id="title" name="title" required />
						</div>
						<div class="form-group">
							<lable for="content">Content</lable>
							<textarea rows="3" cols="50" id="content" name="content" required></textarea>
						</div>
						<div class="form-group">
							<label for="image">Image</label>
							<input type="text" id="image" name="image" accept="image/*" />
						</div>
						<button type="submit" class="btn btn-success">Create</button>
					</form>
				</div>
			</div>
		</div>
	</div>

	<script src="../../back/vendors/js/vendor.bundle.base.js"></script>
	<script src="../../back/vendors/chartjs/Chart.min.js"></script>
	<script src="../../back/vendors/jvectormap/jquery-jvectormap.min.js"></script>
	<script src="../../back/vendors/jvectormap/jquery-jvectormap-world-mill-en.js"></script>
	<script src="../../back/js/material.js"></script>
	<script src="../../back/js/misc.js"></script>
	<script src="../../back/js/dashboard.js"></script>
</body>

</html>
