<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />

	<title>Cleanex - Blog Management</title>

	<link rel="stylesheet" href="../../back/vendors/mdi/css/materialdesignicons.min.css" />
	<link rel="stylesheet" href="../../back/vendors/css/vendor.bundle.base.css" />
	<link rel="stylesheet" href="../../back/vendors/flag-icon-css/css/flag-icon.min.css" />
	<link rel="stylesheet" href="../../back/vendors/jvectormap/jquery-jvectormap.css" />
	<link rel="stylesheet" href="../../back/css/demo/style.css" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />

	<style>
		.acc-container {
			border-radius: 10px;
			box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
			padding: 30px;
		}

		.btn-primary {
			transition: all 0.3s ease;
		}

		.btn-primary:hover {
			transform: translateY(-2px);
			box-shadow: 0 4px 8px rgba(0, 123, 255, 0.3);
		}

		.table {
			animation: fadeIn 0.5s ease-out;
		}

		.badge {
			font-size: 0.8rem;
			padding: 0.4em 0.6em;
		}

		.table-responsive {
			max-height: 400px;
			overflow-y: auto;
		}

		@media (max-width : 768px) {
			.col-md-3 {
				margin-bottom: 30px;
			}
		}

		.table thead tr th,
		.table tbody tr td {
			text-align: center !important;
		}
	</style>
</head>

<body>
	<script src="../../back/js/preloader.js"></script>
	<div class="body-wrapper">
		<!-- HEADER -->
		<div th:replace="~{admin/fragment/header::adminHeader}"></div>
		<div class="mx-5 mt-5">
			<div class="col-12">
				<div class="row">
					<h2 class="mb-4 col-2">Blog List</h2>
					<a class="btn btn-primary mb-4 col-1" th:href="@{/admin/blogs/blogCreate}">Create</a>
					<br class="col-9" />
				</div>
				<div class="table-responsive border-1">
					<table class="table table-hover">
						<thead>
							<tr>
								<th>No.</th>
								<th>Title</th>
								<th>Content</th>
								<th>Images</th>
								<th>Created Date</th>
								<th>Updated Date</th>
								<th>Actions</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="item : ${blogs}">
								<td th:text="${item.id}"></td>
								<td th:text="${item.title}"></td>
								<td th:text="${item.content}"></td>
								<td>
									<img th:if="${item.images != null}" th:src="'/uploads/'+${item.images}" />
									<img th:if="${item.images == null}" th:src="'../../front/img/none=img.png'" />
								</td>
								<td th:text="${item.createDate}"></td>
								<td th:text="${item.updateDate}"></td>
								<td>
									<a class="btn btn-warning" th:href="@{/admin/blogs/blogEdit(id=${item.id})}">Edit</a>
									<form th:action="@{/admin/blogs/delete}" method="post" style="display: inline;">
										<input type="hidden" name="id" th:value="${item.id}" />
										<button type="submit" class="btn btn-danger">Delete</button>
									</form>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>

	<script src="../../back/vendors/js/vendor.bundle.base.js"></script>
	<script src="../../back/vendors/chartjs/Chart.min.js"></script>
	<script src="../../back/vendors/jvectormap/jquery-jvectormap.min.js"></script>
	<script src="../../back/vendors/jvectormap/jquery-jvectormap-world-mill-en.js"></script>
	<script src="../../back/js/material.js"></script>
	<script src="../../back/js/misc.js"></script>
	<script src="../../back/js/dashboard.js"></script>
</body>

</html>
