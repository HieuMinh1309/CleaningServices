<header class="header" th:fragment="adminHeader">
	<div class="container-fluid">
		<div class="row">
			<div class="col-lg-5 col-md-5 col-6">
				<div class="header-left d-flex align-items-center">
					<div class="menu-toggle-btn mr-15">
						<button id="menu-toggle" class="main-btn primary-btn btn-hover">
							<i class="lni lni-chevron-left me-2"></i> Menu
						</button>
					</div>
					<div class="header-search d-none d-md-flex">
						<form action="#">
							<input type="text" placeholder="Search..." />
							<button>
								<i class="lni lni-search-alt"></i>
							</button>
						</form>
					</div>
				</div>
			</div>
			<div class="col-lg-7 col-md-7 col-6">
				<div class="header-right">
					<div class="profile-box ml-15">
						<button class="dropdown-toggle bg-transparent border-0" type="button" id="profile"
							data-bs-toggle="dropdown" aria-expanded="false">
							<div class="profile-info">
								<div class="info">
									<div class="btn btn-outline-secondary">
										<h6 class="fw-500">Your Account</h6>
									</div>
								</div>
							</div>
						</button>
						<ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profile">
							<li>
								<div class="author-info flex items-center !p-1">
									<div class="image">
										<img th:src="'../../front/img/none-user.png'" />
									</div>
									<div class="content">
										<h4 class="text-sm">Admin</h4>
										<h5
											class="text-black/40 dark:text-white/40 hover:text-black dark:hover:text-white text-xs">
											cleanex@gmail.com
										</h5>
									</div>
								</div>

							</li>
							<li class="divider"></li>

							<li>
								<a th:href="@{/admin/accounts}">
									<i class="lni lni-user"></i>View Profile
								</a>
							</li>
							<li>
								<a th:href="@{/admin/logout}">
									<i class="lni lni-exit"></i>Sign Out
								</a>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
</header>
