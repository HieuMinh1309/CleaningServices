<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />

	<title>Cleanex - Admin Account</title>

	<link rel="stylesheet" href="../back/css/bootstrap.min.css" />
	<link rel="stylesheet" href="../back/css/lineicons.css" />
	<link rel="stylesheet" href="../back/css/materialdesignicons.min.css" />
	<link rel="stylesheet" href="../back/css/fullcalendar.css" />
	<link rel="stylesheet" href="../back/css/main.css" />

	<style>
		.acc-container {
			border-radius: 10px;
			box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
			padding: 30px;
		}

		h2 {
			color: #000;
			border-bottom: 2px solid #007bff;
			padding-bottom: 10px;
		}

		.btn-primary {
			transition: all 0.3s ease;
		}

		.btn-primary:hover {
			transform: translateY(-2px);
			box-shadow: 0 4px 8px rgba(0, 123, 255, 0.3);
		}

		.table {
			animation: fadeIn 0.5s ease-out;
		}

		.badge {
			font-size: 0.8rem;
			padding: 0.4em 0.6em;
		}

		.table-responsive {
			max-height: 400px;
			overflow-y: auto;
		}

		@media (max-width : 768px) {
			.col-md-3 {
				margin-bottom: 30px;
			}
		}
	</style>
</head>

<body>
	<div id="preloader">
		<div class="spinner"></div>
	</div>

	<!-- ASIDE -->
	<aside class="sidebar-nav-wrapper" th:replace="~{admin/fragment/aside::adminAside}"></aside>

	<div class="overlay"></div>
	<main class="main-wrapper">

		<!-- HEADER -->
		<header th:replace="~{admin/fragment/header::adminHeader}"></header>

		<div class="acc-container mt-5">
			<div class="row">
				<div class="col-3 text-center">
					<img src="../front/img/none-user.png" class="img-fluid rounded-circle mb-3" width="150"
						height="150" />
					<h4 th:text="${user.fullname}"></h4>
					<button class="btn btn-primary mt-3" aria-label="Edit Information">Edit Profile</button>
				</div>
				<div class="col-9">
					<h2 class="mb-4">Your Information:</h2>
					<dl class="row">
						<dt class="col-3">Username:</dt>
						<dd class="col-9" th:text="${admin.username}"></dd>
						<dt class="col-3">Email:</dt>
						<dd class="col-6" th:text="${admin.email}"></dd>
					</dl>
				</div>
			</div>
		</div>
	</main>

	<script src="../back/js/bootstrap.bundle.min.js"></script>
	<script src="../back/js/Chart.min.js"></script>
	<script src="../back/js/dynamic-pie-chart.js"></script>
	<script src="../back/js/moment.min.js"></script>
	<script src="../back/js/fullcalendar.js"></script>
	<script src="../back/js/jvectormap.min.js"></script>
	<script src="../back/js/world-merc.js"></script>
	<script src="../back/js/polyfill.js"></script>
	<script src="../back/js/main.js"></script>
</body>

</html>
